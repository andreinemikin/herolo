<div class="container">
  <div class="col-xs-1">
    <table class="table table-bordered">
      <thead class="thead-default">
      <tr>
        <th>#</th>
        <th>Author</th>
        <th>Title</th>
        <th>Date</th>
        <th> </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books | filterTitle; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
        <td>{{book.date}}</td>
        <td>
          <div class="btn-group">
            <button class="btn" role="button" (click)="editBook(book, i)">
              <img src="./../../assets/edit.svg">
            </button>
            <button class="btn" role="button" (click)="deleteBook(book)">
              <img src="./../../assets/delete.svg">
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <button class="btn btn-success add-button" (click)="addBook()">Add</button>
  </div>
</div>
