<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered table-condensed">
      <thead class="thead-default">
      <tr>
        <th>#</th>
        <th>Author</th>
        <th>Title</th>
        <th>Date</th>
        <th> </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books | filterTitle; let i = index"
          app-book
          [book]="book"
          [index]="i">
      </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-success add-button" (click)="addBook()">Add Book</button>
</div>
