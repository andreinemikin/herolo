<td>{{index+1}}</td>
<td>{{book.author}}</td>
<td>{{book.title}}</td>
<td>{{book.date | date: 'd/MM/yyyy'}}</td>
<td class="btn-center">
  <div class="btn-group">
    <button class="btn" role="button" (click)="editBook(index)">
      <img src="./../../assets/edit.svg">
    </button>
    <button class="btn" role="button" (click)="deleteBook(index)">
      <img src="./../../assets/delete.svg">
    </button>
  </div>
</td>
