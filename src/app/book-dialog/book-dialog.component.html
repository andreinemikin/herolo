<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="confirm()">
    <div class="modal-body">
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text"
               class="form-control"
               id="author"
               formControlName="author"
               placeholder="Enter author">
        <div *ngIf="!editForm.get('author').valid && editForm.get('author').touched"
             class="alert alert-danger">Please add Author.</div>
        <label for="title">Title</label>
        <input type="text"
               class="form-control"
               id="title"
               formControlName="title"
               placeholder="Enter title">
        <div *ngIf="editForm.get('title').invalid && (editForm.get('title').dirty || editForm.get('title').touched)">
          <div class="alert alert-danger" *ngIf="editForm.get('title')?.errors['isExistTitle']">
            This book already exist.
          </div>
          <div class="alert alert-danger" *ngIf="editForm.get('title')?.errors['required']">
            Please add book title.
          </div>
        </div>
        <label for="date">Date</label>
        <input type="text"
               class="form-control"
               id="date"
               maxlength="10"
               formControlName="date"
               placeholder="mm/dd/yyyy"
               required>
        <div *ngIf="editForm.get('date').invalid && (editForm.get('date').dirty || editForm.get('date').touched)">
          <div class="alert alert-danger" *ngIf="editForm.get('date')?.errors['isValidDate']">
            Please enter valid date mm/dd/yyyy.
          </div>
          <div class="alert alert-danger" *ngIf="editForm.get('date')?.errors['required']">
            Plese choose the date.
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save</button>
      <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
    </div>
    </form>
  </div>
</div>
