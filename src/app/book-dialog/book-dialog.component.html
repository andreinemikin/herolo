<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="confirm()">
    <div class="modal-body">
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text"
               class="form-control"
               id="author"
               formControlName="author"
               placeholder="Enter author">
        <div *ngIf="!editForm.get('author').valid && editForm.get('author').touched"
             class="alert alert-danger">Please add author.</div>
        <label for="title">Title</label>
        <input type="text"
               class="form-control"
               id="title"
               formControlName="title"
               placeholder="Enter title">
        <div *ngIf="editForm.get('title').invalid && (editForm.get('title').dirty || editForm.get('title').touched)"
             class="alert alert-danger">
          <div *ngIf="editForm.get('title')?.errors['isExistTitle']">
            This book already exist
          </div>
        </div>
        <label for="date">Date</label>
        <input type="date"
               class="form-control"
               id="date"
               formControlName="date"
               placeholder="Enter date">
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save</button>
      <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
    </div>
    </form>
  </div>
</div>
